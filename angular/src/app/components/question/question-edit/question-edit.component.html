
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
    <button (click)="deleteQuestion(currentQuestion?._id)">Confirm</button>
  </div>
</ng-template>

<div class="question-form">
  <form #questionForm="ngForm"  (ngSubmit)="onSubmit(currentQuestion?._id, questionForm)">
      <button type="button" class="btn btn-danger float-right" (click)="openConfirmationModal(template)">Delete</button>

      <div class="form-group">
        <input type="text" class="form-control" id="name" name="content" 
        ngModel="{{currentQuestion?.content}}"
        #contentField="ngModel"
        required>
      </div>
      <div class="form-group">
          <select class="form-control" id="skill" name="skill" ngModel={{currentQuestion?.skill}}
          #skillField="ngModel"
          required>
            <option *ngFor="let skill of skills" [value]="skill._id">{{skill.name}}</option>
          </select>
        </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
  </div>
