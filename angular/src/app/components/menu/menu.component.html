
<div>
    <div *ngFor="let skill of skills; index as i;">
        <p *ngIf="!i" (click)="filterBySkill()">All</p>
        <p (click)="filterBySkill(skill._id)">{{i}} {{skill.name}}</p>
    </div>
</div>
